<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Widya Rustri Pratiwi | Linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Menggabungkan font dalam satu link -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Spectral:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1bcc39fe97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="yay.jpeg" alt="Foto Widya Rustri Pratiwi" onerror="this.src='https://via.placeholder.com/150'">

        </div>

        <div class="social-section">
            <h2 class="section-title">My Social</h2>
            
            <!-- GANTI LINK INSTAGRAM DENGAN YANG BENAR -->
            <a href="https://www.instagram.com/username_kamu" target="_blank">

            <a href="mailto:email@example.com" target="_blank">
